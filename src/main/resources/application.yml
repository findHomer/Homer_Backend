
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/homerDB?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: *
    password: *

  jpa:
    #open-in-view: true
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
      #show-sql: true
  redis:
   port: 6379
   host: localhost
   
   
cloud:
  aws:
    credentials:
      accessKey: *
      secretKey: *

    s3:
      bucket: yjhomer
    region:
      static: ap-northeast-2
    stack:
      auto: false
